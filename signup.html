<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - School Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="school-hub-logo.png" alt="School Hub Logo" class="logo">
            <nav class="nav-bar">
                <a href="#" class="nav-item">Events</a>
                <a href="#" class="nav-item">Schools</a>
                <a href="login.html" class="nav-item">Sign In</a>
                <a href="#" class="nav-item">Chat</a>
            </nav>
        </header>
        <main class="main-content">
            <div class="form-container">
                <div class="image-section">
                    <img src="signup-alpha.jpg" alt="Signup Image">
                </div>
                <div class="form-section">
                    <h1 class="title">Create Account</h1>
                    <p class="subtitle">For business, band or celebrity.</p>
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div class="form-group">
                            <label for="email">Email or Phone Number</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </div>
                        <div class="form-group dob-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob">
                        </div>
                        <div class="form-footer">
                            <div class="form-rememberme">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <label for="rememberMe">Remember me</label>
                            </div>
                            <div class="form-agreement">
                                <input type="checkbox" id="terms" name="terms">
                                <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="create-account-button">Create Account</button>
                            <button type="button" class="google-signin-button">
                                <img src="google-logo.jpg" alt="Google Icon" class="google-icon">
                                Sign In with Google
                            </button>
                        </div>
                    </form>
                    <p class="signin-message">Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 School Hub. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </footer>
    </div>
</body>
</html>
