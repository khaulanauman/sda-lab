<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="school-hub-logo.png" alt="School Hub Logo" class="logo">
            <nav class="nav-bar">
                <a href="#" class="nav-item">Events</a>
                <a href="#" class="nav-item">Schools</a>
                <a href="signup.html" class="nav-item">Sign Up</a>
                <a href="#" class="nav-item">Chat</a>
            </nav>
        </header>
        <main class="main-content">
            <div class="form-container">
                <div class="image-section">
                    <img src="login.jpg" alt="Login Image">
                </div>
                <div class="form-section">
                    <h1 class="title">Login</h1>
                    <p class="subtitle">Access your account</p>
                    <form>
                        <div class="form-group">
                            <label for="email">Email or Phone Number</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-footer">
                            <div class="form-rememberme">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <label for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="form-forgot-password">Forgot password?</a>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="login-button">Login</button>
                            <button type="button" class="google-signin-button">
                                <img src="google-logo.jpg" alt="Google Icon" class="google-icon">
                                Sign In with Google
                            </button>
                        </div>
                    </form>
                    <p class="signin-message">Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 School Hub. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </footer>
    </div>
</body>
</html>
